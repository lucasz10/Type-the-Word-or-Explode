<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Type Words to Explode</title>
    </head>
    <body>
        <header>
            <h1> There's no time to Explain!</h1>
            <h2> Type the words or you explode!</h2>
            <p>
                The objective of the game is to type ten randomly
                generated words as quickly and correctly as you can!
                <br>
                Keep in mind, one false keystroke, and it will end in disaster!
                you're our last hope!
        </header>

        <div id="startPoint">
            <h3> Enter you name to start: </h3>
            <input type="text" id="nickname"></input>
            <button type="submit" id="nicknameBtn">Begin!</button>
        </div>

        <div id="scoreBoard">
            <h3>Local Scores:</h3>
            <ul id="scoreBoard">

            </ul>
        </div>
        
        <script src="assets/js/script.js"></script>
    </body>
</html>
